<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>
<body>
 
  <div class="container">
    <h1>Countdown</h1>

    <div class="content">
      <div class="content-time">
        <h1 id="value-days">0</h1>
       
        <label>Days</label>
      </div>
      <div class="content-time">
        <h1 id="value-hour">0</h1>
        <label>Hours</label>
      </div>
      <div class="content-time">
        <h1 id="value-min">0</h1>
        <label>Minutes</label>
      </div>
      <div class="content-time">
        <h1 id="value-sec">0</h1>
        <label>Seconds</label>
      </div>
    </div>
      
   
  </div>
  <script src="script.js"></script>
</body>
</html>
